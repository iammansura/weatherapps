<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
   <link href="/style.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="wrapper">
      <div class="container-sm">
        <div class="row">
          <div class="search">
            <div class="row">
              <div class="col">
                
                <form class="search-form" id="form">
                  <div class="row">
                    <div class="col-9">
                      <input
                        type="search"
                        placeholder="Type a city.."
                        id="input"
                        autofocus="on"
                        autocomplete="off"
                        class="form-control shadow-sm"
                               />
                    </div>
                    <div class="col-3">
                      <input
                        type="submit"
                        value="Current"
                        class="form-control btn btn-primary shadow-sm"
                        id="current"
                      />
                      
                    </div>
                   
                  </div>
                </form>
                 
                </div>
              </div>
            </div>
            <div class="current-info">
              <div class="current-info__left float-sm-start">
                <h2 id="cityName"></h2>
                <h5 id="country"></h5>
                <div class="day-info" id="dates">
                  Mon,May 16 8:40PM <br />
                  <div>Feels Like <strong>20°</strong></div>
                </div>
                <div class="temparature">
                  <img src="/img/sun.png" alt="sunny" width="30" />
                  <div class="degree">
                    <h1 id="Temp"></h1>
                  </div>
                </div>
              </div>
              <div class="current-info__right float-sm-end">
                <div class="day-info">
                  <span id="weather-descreption">cloudy</span> <br />
                  <strong> <span id="max"></span> / <span id="min"></span> </strong>
                </div>

                <br />
                <div class="day-info">
                  <img src="/img/uv.png" alt="sunny" width="30" />

                 UV:&nbsp;&nbsp;&nbsp;<strong>Low</strong>
                </div>
                <div class="day-info">
                  <img src="/img/wind.png" alt="sunny" width="30" />
                  Wind : &nbsp;&nbsp;
                  <strong><span id="wind-speed"></span> km/h </strong>
                </div>
                <div class="day-info">
                  <img src="/img/humidity.png" alt="sunny" width="30" />
                  Humiduty :&nbsp;&nbsp;<strong> <span id="humidity"></span>% </strong>
                </div>
              </div>
            </div>
            <hr />
            <br />
          </div>

          <div class="container-sm">
            <div class="row align-items-start">
              <div class="col">
                <h3 class="day">Tuesday</h3>
                <p>Cloudy</p>
              </div>
              <div class="col">
                <strong>22% </strong>
                <img src="/img/rainy-day.png" alt="rainy" width="20" />
                <img src="/img/sun.png" alt="sun-cloud" width="20px" />
              </div>
              <div class="col">
                <strong>24° / 14° </strong>
              </div>
            </div>
            <div class="row align-items-start">
              <div class="col">
                <h3 class="day">Wednesday</h3>
                <p>Cloudy</p>
              </div>
              <div class="col">
                <strong> 10% </strong>
                <img src="/img/rainy-day.png" alt="rainy" width="20" />
                <img src="/img/night.png" alt="sun-cloud" width="20px" />
              </div>
              <div class="col">
                <strong>28° / 17° </strong>
              </div>
            </div>
            <div class="row align-items-start">
              <div class="col">
                <h3 class="day">Thursday</h3>
                <p>Rainy</p>
              </div>
              <div class="col">
                <strong> 74% </strong>
                <img src="/img/rain.png" alt="rainy" width="20" />
                <img src="/img/night.png" alt="sun-cloud" width="20px" />
              </div>
              <div class="col">
                <strong>29° / 14° </strong>
              </div>
            </div>
            <div class="row align-items-start">
              <div class="col">
                <h3 class="day">Friday</h3>
                <p>Rainy</p>
              </div>
              <div class="col">
                <strong> 79% </strong>
                <img src="/img/rain.png" alt="rainy" width="20" />
                <img src="/img/night.png" alt="sun-cloud" width="20px" />
              </div>
              <div class="col">
                <strong>24° / 13° </strong>
              </div>
            </div>

            <div class="row align-items-start">
              <div class="col">
                <h3 class="day">Saturday</h3>
                <p>Rainy</p>
              </div>
              <div class="col">
                <strong> 74% </strong>
                <img src="/img/rain.png" alt="rainy" width="20" />
                <img src="/img/rainy-day.png" alt="sun-cloud" width="20px" />
              </div>
              <div class="col">
                <strong>20° / 10° </strong>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script  type="text/javascript" src="/index.js"></script>
  </body>
</html>
